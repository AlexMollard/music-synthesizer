<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music JSON Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="prism-gruvbox-dark.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/components/prism-json.min.js"></script>
</head>
<body>
    <header>
        <h1>Music JSON Generator</h1>
    </header>

    <main>
        <!-- Metadata Section -->
        <section>
            <h2>Metadata</h2>
            <div class="form-group">
                <label for="tempo">Tempo: </label>
                <input type="number" id="tempo" value="120" min="30" max="300">
            </div>
            <div class="form-group">
                <label for="loops">Loops: </label>
                <input type="number" id="loops" value="4" min="1" max="10">
            </div>
        </section>

        <!-- Note Input Section -->
        <section>
            <h2>Note Input</h2>
            <div class="form-group">
                <label for="instrument">Select Instrument: </label>
                <select id="instrument">
                    <option value="guitar">Guitar</option>
                    <option value="piano">Piano</option>
                    <option value="bass">Bass</option>
                    <option value="synth">Synth</option>
                </select>
            </div>
            <div class="form-group">
                <label for="note">Select Note: </label>
                <input type="text" id="note" placeholder="e.g., C4">
            </div>
            <div class="form-group">
                <label for="duration">Duration (ms): </label>
                <input type="number" id="duration" placeholder="e.g., 250">
            </div>
            <div class="form-group">
                <label for="volume">Volume (0 to 1): </label>
                <input type="number" id="volume" step="0.1" min="0" max="1" value="0.5">
            </div>
            <button class="btn" onclick="addNote()">Add Note</button>
            <h3>Notes List for Current Section:</h3>
            <pre id="notesList"></pre>
        </section>

        <!-- Section Section -->
        <section>
            <h2>Sections</h2>
            <div class="form-group">
                <label for="sectionName">Section Name: </label>
                <input type="text" id="sectionName" placeholder="e.g., Verse">
            </div>
            <div class="form-group">
                <label for="repeat">Repeat: </label>
                <select id="repeat">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button class="btn" onclick="addSection()">Add Section</button>
            <h3>Sections List:</h3>
            <pre id="sectionsList"></pre>
        </section>

        <!-- Final JSON Download Button -->
        <section>
            <button class="btn" onclick="downloadJSON()">Download JSON</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
